<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testseite mit CSS Nesting</title>
  <style>
    /* Beispiel f√ºr CSS Nesting */
    .image-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;

      img {
        max-width: 100%;
        height: auto;
        display: block;
        background-color: #000000;
      }
    }
  </style>
</head>
<body>
  <div class="image-wrapper">
    <img src="./assets/img/Home_2.webp" alt="Testbild" />
  </div>
</body>
</html>
